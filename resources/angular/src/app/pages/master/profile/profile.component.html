<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="card shadow">
                <div class="card-header">
                    <h1>
                        Profile
                    </h1>
                    <hr>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4">
                                <img  class="border shadow border-dark rounded-circle header-profile-user " style="width: 350px;  height: 350px;" alt="Header-Avatar" src="storage/{{UserLogin.fotoUrl}}"/>
                            </div>
                            <div class="col-md-8">
                                <strong style="font-weight: bold" ></strong>
                                <h1 style="font-size: 45px;">
                                    {{UserLogin.nama}}
                                    <a href="javascript: void(0);" class="align-middle mr-2" placement="left">
                                        <i class="fa fa-edit" style=" font-size: 20px" (click)="updateUser(formUser, UserLogin)"></i>
                                   </a>
                                </h1>
                                <span> {{ UserLogin.email}} </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <ng-template #formUser let-modal>
        <div class="modal-header">
            <h5 class="modal-title mt-0">{{titleModal}}</h5>
            <button type="button" class="close" (click)="modal.close()" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <user-form [userId]="modelId" (afterSave)="modal.close();"></user-form>
        </div>
    </ng-template>
